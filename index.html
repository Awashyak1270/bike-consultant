<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Consultant - Awashyak</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1602868384038-9dbfa57528c0'); /* high-quality bike image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Awashyak's Bike Consultancy</h1>
    <p>We help you find the best bikes by visiting multiple showrooms with you and comparing all options based on your needs and budget.</p>
  </div>

</html>
